<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shink-top-fit=no"> 
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<!-- fontawesome icons -->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- animate css -->

	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">

	<!-- bootstrap css --> <!-- should come first before external css para mag override ung bootstrap sa external css-->

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<!-- external css -->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- fonts -->

	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Kanit:500" rel="stylesheet">

	<!-- fav-icon -->

	<link rel="icon" type="image/gif/png" href="assets/images/SD_black.png">

	<title></title>
</head>
<body>

	<div class="row">
    <div class="col-md-6 col-md-offset-3" id="form_container">
        <h2>Contact Us</h2>
        <p>
           Please send your message below. We will get back to you at the earliest!
        </p>
        <form role="form" method="post" id="reused_form">

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="message">
                        Message:</label>
                    <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="7"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">
                        Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">
                        Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-lg btn-default pull-right" >Send â†’</button>
                </div>
            </div>

        </form>
        <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Posted your message successfully!</h3>
        </div>
        <div id="error_message"
                style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3>
                    Sorry there was an error sending your form.

        </div>
    </div>
</div>

	<!-- jquery first, popper.js then bootstrap.js -->
	<script src="assets/js/jquery-3.3.1.min.js"></script> <!-- downloaded from https://jquery.com/download/ -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<script src="assets/js/bootstrap.min.js"></script> 

</body>
</html>
